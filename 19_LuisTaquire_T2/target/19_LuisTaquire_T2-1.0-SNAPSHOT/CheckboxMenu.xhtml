<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://xmlns.jcp.org/jsf/html"  
      xmlns:p="http://primefaces.org/ui"  
      xmlns:f="http://xmlns.jcp.org/jsf/core">  
    <h:head>  
        <title>Checkbox Menu</title>  
    </h:head>  
    <h:body>  
          <h:form>
            <div class="card">
                <p:tabMenu activeIndex="#{param.i}">
                    <p:menuitem value="SelectOneRadio" outcome="/ui/menu/tabMenu" icon="pi pi-bookmark" url="faces/oneRadio.xhtml">
                        <f:param name="i" value="0"/>
                    </p:menuitem>
                    <p:menuitem value="SelectCheckboxMenu" outcome="/ui/menu/tabMenu" icon="pi pi-bookmark"  url="faces/CheckboxMenu.xhtml">
                        <f:param name="i" value="1"/>
                    </p:menuitem>
                    <p:menuitem value="SelectOneMenu" outcome="/ui/menu/tabMenu" icon="pi pi-bookmark" url="faces/SelectOneMenu.xhtml">
                        <f:param name="i" value="2"/>
                    </p:menuitem>
                    <p:menuitem value="Spinner" outcome="/ui/menu/tabMenu" icon="pi pi-bookmark" url="faces/Spinner.xhtml">
                        <f:param name="i" value="3"/>
                    </p:menuitem>
                     <p:menuitem value="Slider" outcome="/ui/menu/tabMenu" icon="pi pi-bookmark" url="faces/slider.xhtml">
                        <f:param name="i" value="4"/>
                    </p:menuitem>
                     <p:menuitem value="Knob" outcome="/ui/menu/tabMenu" icon="pi pi-bookmark" url="faces/knob.xhtml">
                        <f:param name="i" value="5"/>
                    </p:menuitem>
                </p:tabMenu>
            </div>
        </h:form>
        <h:form>  
            <h:panelGrid columns="2" cellpadding="5">  
                <h:outputLabel for="menu" value="Seleccionar Ciudad: " />  
                <p:selectCheckboxMenu id="menu" value="#{checkboxMenu.selectedCities}" label="Seleccionar"  
                                      filter="true" filterMatchMode="startsWith" panelStyle="width:250px">  
                    <f:selectItems value="#{checkboxMenu.cities}" />  
                </p:selectCheckboxMenu>  
            </h:panelGrid>  
            
<!--            <p:commandButton value="Guardar" update="display" oncomplete="PF('dlge').show()" icon="pi pi-check"/>  
            
            <p:dialog modal="true" resizable="false" widgetVar="dlge" header="Valor Seleccionado" showEffect="clip">  
                <p:panelGrid columns="1" id="display" columnClasses="label,value">  
                    <h:outputText value="#{checkboxMenu.cities}" />  
                       </p:panelGrid>  
            </p:dialog>  -->
        </h:form>  
    </h:body>  
</html>
