<html xmlns="http://www.w3.org/1999/xhtml"

               
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"    
                xmlns:fn="http://java.sun.com/jsp/jstl/functions">  
    <h:head>  
        <title>OneRadio</title> 
        <f:event listener="#{TrabajoC.listar()}" type="preRenderView" />
    </h:head>  
    <h:body>  
        <h:form>
            <div class="card">
                <p:tabMenu activeIndex="#{param.i}">
                    <p:menuitem value="SelectOneRadio" outcome="/ui/menu/tabMenu" icon="pi pi-bookmark" url="faces/oneRadio.xhtml">
                        <f:param name="i" value="0"/>
                    </p:menuitem>
                    <p:menuitem value="SelectCheckboxMenu" outcome="/ui/menu/tabMenu" icon="pi pi-bookmark"  url="faces/CheckboxMenu.xhtml">
                        <f:param name="i" value="1"/>
                    </p:menuitem>
                    <p:menuitem value="SelectOneMenu" outcome="/ui/menu/tabMenu" icon="pi pi-bookmark" url="faces/SelectOneMenu.xhtml">
                        <f:param name="i" value="2"/>
                    </p:menuitem>
                    <p:menuitem value="Spinner" outcome="/ui/menu/tabMenu" icon="pi pi-bookmark" url="faces/Spinner.xhtml">
                        <f:param name="i" value="3"/>
                    </p:menuitem>
                    <p:menuitem value="Slider" outcome="/ui/menu/tabMenu" icon="pi pi-bookmark" url="faces/slider.xhtml">
                        <f:param name="i" value="4"/>
                    </p:menuitem>
                    <p:menuitem value="Knob" outcome="/ui/menu/tabMenu" icon="pi pi-bookmark" url="faces/knob.xhtml">
                        <f:param name="i" value="5"/>
                    </p:menuitem>
                </p:tabMenu>
            </div>
        </h:form>
        <h:form id="formb"> 
            <p:growl >
                <p:autoUpdate/>
            </p:growl>  
            <h3 style="margin-top:0">PrimeFaces OneRadio Ejemplo</h3>  
            <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">  
                <p:outputLabel value="Seleccionar un Auto:" />  
                <p:selectOneRadio id="car" value="#{TrabajoC.model.RADTRA}">  
                    <f:selectItem itemLabel="Marcedees Benz" itemValue="Marcedees Benz" />  
                    <f:selectItem itemLabel="BMW" itemValue="BMW" />  
                    <f:selectItem itemLabel="Tesla" itemValue="Tesla" />  
                </p:selectOneRadio>  
            </h:panelGrid>  
            <p:commandButton value="Ver" update="display" icon="pi pi-check" oncomplete="PF('dlg').show()"/> 
            <p:commandButton value="Registrar" action="#{TrabajoC.registrar()}"  update="formb"/>
            <p:dialog modal="true" resizable="false" widgetVar="dlg" header="Auto Seleccionado" showEffect="clip">  
                <p:panelGrid columns="2" id="display" columnClasses="label,value">  
                    <h:outputText value="#{TrabajoC.model.RADTRA}" />  
                </p:panelGrid>  
            </p:dialog> 
            <p:separator/>
            <p:dataTable var="rec" id="tablaRec" value="#{TrabajoC.lstRADTRA}" > 

                <!--        Formulario 
      // IDTRA    RADTRA    BOXTRA  ONEATRA   ONEBTRA ONECTRA  SPIATRA  SPIBTRA  SLITRA  KNOTRA   ;
>-->

                <p:column headerText="ID">
                    <h:outputText value="#{rec.IDTRA}" />
                </p:column>
                
                <p:column headerText="AUTOS">
                    <h:outputText value="#{rec.RADTRA }" />
                </p:column>
                <f:facet name="footer">
                    EN TOTAL HAY #{fn:length(TrabajoC.lstRADTRA)} REGISTROS.
                </f:facet>
            </p:dataTable>

        </h:form>  
    </h:body>  
</html>
