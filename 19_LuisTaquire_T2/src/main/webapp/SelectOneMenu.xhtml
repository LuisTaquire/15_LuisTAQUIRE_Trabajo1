<html xmlns="http://www.w3.org/1999/xhtml"

               
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"    
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"> 
    <h:head>
        <title>SelectOneMenu</title>
        <f:event listener="#{TrabajoC.listar()}" type="preRenderView" />
    </h:head>
    <h:body>
          <h:form>
            <div class="card">
                <p:tabMenu activeIndex="#{param.i}">
                    <p:menuitem value="SelectOneRadio" outcome="/ui/menu/tabMenu" icon="pi pi-bookmark" url="faces/oneRadio.xhtml">
                        <f:param name="i" value="0"/>
                    </p:menuitem>
                    <p:menuitem value="SelectCheckboxMenu" outcome="/ui/menu/tabMenu" icon="pi pi-bookmark"  url="faces/CheckboxMenu.xhtml">
                        <f:param name="i" value="1"/>
                    </p:menuitem>
                    <p:menuitem value="SelectOneMenu" outcome="/ui/menu/tabMenu" icon="pi pi-bookmark" url="faces/SelectOneMenu.xhtml">
                        <f:param name="i" value="2"/>
                    </p:menuitem>
                    <p:menuitem value="Spinner" outcome="/ui/menu/tabMenu" icon="pi pi-bookmark" url="faces/Spinner.xhtml">
                        <f:param name="i" value="3"/>
                    </p:menuitem>
                     <p:menuitem value="Slider" outcome="/ui/menu/tabMenu" icon="pi pi-bookmark" url="faces/slider.xhtml">
                        <f:param name="i" value="4"/>
                    </p:menuitem>
                     <p:menuitem value="Knob" outcome="/ui/menu/tabMenu" icon="pi pi-bookmark" url="faces/knob.xhtml">
                        <f:param name="i" value="5"/>
                    </p:menuitem>
                </p:tabMenu>
            </div>
        </h:form>
        <h2>SelectOneMenu</h2>
        <h:form id="formb">
             <p:growl >
                <p:autoUpdate/>
            </p:growl>  
            <h:panelGrid columns="2" >
            <p:outputLabel value="Eliga color favorito: "/>
            <p:selectOneMenu value="#{TrabajoC.model.ONEATRA}">
                <f:selectItems value="#{ejemploSelectOneMenu.listaColores}" />
            </p:selectOneMenu>

            <p:outputLabel value="Eliga animal favorito: "/>
            <p:selectOneMenu value="#{TrabajoC.model.ONEBTRA}">
                <f:selectItems value="#{ejemploSelectOneMenu.listaAnimales}" />
            </p:selectOneMenu>

            <p:outputLabel value="Eliga auto favorito: "/>
            <p:selectOneMenu value="#{TrabajoC.model.ONECTRA}">
                <f:selectItems value="#{ejemploSelectOneMenu.listaAutos}" />
            </p:selectOneMenu>		

            </h:panelGrid>
<!--            <p:commandButton value="Guardar" action="respuesta" icon="pi pi-check"/>-->
            
            <p:commandButton value="Ver" update="display" oncomplete="PF('dlgc').show()" icon="pi pi-check"/>  
            <p:commandButton value="Registrar" action="#{TrabajoC.registrarOneMenu()}"  update="formb"/>
            
            <p:dialog modal="true" resizable="false" widgetVar="dlgc" header="Valor Seleccionado" showEffect="clip">  
                <p:panelGrid columns="1" id="display" columnClasses="label,value">  
                    <h:outputText value="Su color favorito: #{TrabajoC.model.ONEATRA}" />  
                    <h:outputText value="Su animal favorito: #{TrabajoC.model.ONEBTRA}" />  
                    <h:outputText value="Su auto favorito: #{TrabajoC.model.ONECTRA}" /> 
                </p:panelGrid>  
            </p:dialog>  
            <p:separator/>
            <p:dataTable var="rec" id="tablaRec" value="#{TrabajoC.lstRADTRA}" > 

                <!--        Formulario 
      // IDTRA    RADTRA    BOXTRA  ONEATRA   ONEBTRA ONECTRA  SPIATRA  SPIBTRA  SLITRA  KNOTRA   ;
>-->

                <p:column headerText="ID">
                    <h:outputText value="#{rec.IDTRA}" />
                </p:column>
                
                <p:column headerText="COLOR">
                    <h:outputText value="#{rec.ONEATRA }" />
                </p:column>
                <p:column headerText="ANIMAL">
                    <h:outputText value="#{rec.ONEBTRA }" />
                </p:column>
                <p:column headerText="AUTO">
                    <h:outputText value="#{rec.ONECTRA }" />
                </p:column>
                <f:facet name="footer">
                    EN TOTAL HAY #{fn:length(TrabajoC.lstRADTRA)} REGISTROS.
                </f:facet>
            </p:dataTable>
            
        </h:form>

<!--        <h2>SelectOneMenu - Respuesta</h2>
        <h:form id="form2">
            <p:autoUpdate/>
            <p:outputLabel value="#{ejemploSelectOneMenu.colorString}" /><br/>
            <p:outputLabel value="#{ejemploSelectOneMenu.animalString}" /><br/>
            <p:outputLabel value="#{ejemploSelectOneMenu.autoString}" />
        </h:form>-->
    </h:body>
</html>
